<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--styles-->
  <link rel="stylesheet" href="./assets/styles/global.css">
  <link rel="stylesheet" href="./assets/styles/dashboard.css">

</head>

<body>
  <section class="ds">
    <aside>
      <header>
        <img width="28" height="28" src="./assets/images/user_white.webp" alt="inagem do usuário"> 
        &nbsp;Usuário
      </header>
      <nav>
        <a href="home.html" onclick="closeMenu()" target="ds-window">Home</a>
        <a href="report.html" onclick="closeMenu()" target="ds-window">Relatorios</a>
      </nav>
      <div class="overmenu"></div>
    </aside>
    <section>
      <header>
        <i id="mob-btn-menu" class="material-icons">menu</i> 
        <i id="web-btn-menu" class="material-icons">menu</i> 
        <div>
          <span>Dashboard</span>
          <label>
            <input type="search" placeholder="Buscar">
            <i class="material-icons">search</i> 
          </label>
        </div>
      </header>
      <iframe src="home.html" name="ds-window">

      </iframe>
    </section>
  </section>
  <footer class="ds-footer">
    <span>bottom</span>
  </footer>

  <script type="text/javascript">
    const navMenu = document.querySelector('.ds>aside')
    function closeMenu(){
      navMenu.classList.toggle('menu-show')
    }
  </script>
  <script type="module" src="./main.js"></script>
</body>

</html>
